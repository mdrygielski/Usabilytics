<div fxLayout="row wrap" fxFlex="100">
  <mat-card class="instruction" oncopy="return false" oncut="return false">
    <h2>Scenariusz 4</h2>
    <span>Prosze uzupełnić ocenę ksiażki o komentarz<br/>oraz maila.</span>
    <br/>
    <br/>
    <span><b>DANE:</b></span>
    <br/>
    <span>opinia: </span>
    <span class="usability-data">
      <div style="display: inline-block" matTooltip="Kopiowanie jest zablokowane">
        <b>polecam</b>
      </div>
    </span>
    <br/>
    <span>mail: </span>
    <span class="usability-data">
      <div style="display: inline-block" matTooltip="Kopiowanie jest zablokowane">
        <b>polecam</b>
      </div>
    </span>
    <br/>
    <br/>
    <div class="warning-message">
      <span>Uwaga:</span>
      <br/>
      <div matTooltip="Kopiowanie jest zablokowane">
        <span>Nie można kopiować danych!</span>
      </div>
    </div>
  </mat-card>
  <mat-card class="usability-content">

    <mat-vertical-stepper [linear]="true" #stepper>
      <mat-step [editable]="false" label="{{'intro' | translate}}" state="infoIcon">
        <form>
          <span>W tym etapie ...</span>
          <div>
            <button mat-raised-button color="primary" (click)="stepConfirm()"
                    class="next-step-button"><span>Dalej</span></button>
          </div>
        </form>
      </mat-step>

      <ng-template matStepperIcon="number" let-index="index">{{index}}</ng-template>

      <mat-step [editable]="false" label="Opinia">

        <app-text-input
        [dataType]="'simpleText'"
        [requiredText]="'test'"
        [title]="'Opinia'"
        [startTime]="stepStartTime"
        (finish)="stepConfirm()"></app-text-input>
      </mat-step>

      <mat-step [editable]="false" label="Wiadomość">

        <app-text-input
          [dataType]="'complexText'"
          [requiredText]="'test'"
          [title]="'Wiadomość'"
          [startTime]="stepStartTime"
          (finish)="stepConfirm()"></app-text-input>
      </mat-step>

      <mat-step [editable]="false" label="Opinia">

        <app-text-voice
          [dataType]="'simpleText'"
          [requiredText]="'test'"
          [title]="'Opinia'"
          [startTime]="stepStartTime"
          (finish)="stepConfirm()"></app-text-voice>
      </mat-step>

      <mat-step [editable]="false" label="Wiadomość">

        <app-text-voice
          [dataType]="'complexText'"
          [requiredText]="'test'"
          [title]="'Wiadomość'"
          [startTime]="stepStartTime"
          (finish)="stepConfirm()"></app-text-voice>
      </mat-step>


      <mat-step [stepControl]="summaryFormGroupScenario3" [editable]="false" label="Podsumowanie"
                state="summaryIcon">
        <form [formGroup]="summaryFormGroupScenario3">
          todo: summary survey
        </form>
        <div>
          <button mat-raised-button color="primary" (click)="summaryConfirmation()" class="next-step-button"><span
            translate>next</span></button>
        </div>
      </mat-step>

      <ng-template matStepperIcon="infoIcon">
        <mat-icon>info</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="summaryIcon">
        <mat-icon>insert_comment</mat-icon>
      </ng-template>
    </mat-vertical-stepper>
  </mat-card>
</div>
