<div fxLayout="row wrap" fxFlex="100">
  <mat-card class="instruction">
    <h2><span translate>scenario</span> 1</h2>
    <span translate>test1.description</span>
    <br/>
    <br/>
    <b><span translate>data</span>:</b>
    <br/>
    <b><span translate>receiptDate</span>: </b>
    <span class="usability-data" translate>test1.data1</span>
    <br/>
    <b><span translate>birthDate</span>: </b>
    <span class="usability-data" translate>test1.data2</span>
    <br/>
    <br/>
    <span translate class="warning-message">goBackWarning</span>
  </mat-card>
  <mat-card class="usability-content">

    <mat-vertical-stepper [linear]="true" #stepper>
      <mat-step [editable]="false" label="{{'intro' | translate}}" state="infoIcon">
        <form>
          <span translate>test1.intro</span>
          <div>
            <button mat-raised-button color="primary" matStepperNext (click)="introConfirmation()"
                    class="next-step-button"><span translate>next</span></button>
          </div>
        </form>
      </mat-step>

      <ng-template matStepperIcon="number" let-index="index">{{Math.ceil(index/2)}}</ng-template>

      <mat-step [stepControl]="firstFormGroupScenario2" [editable]="false" label="{{'receiptDate' | translate}}">
        <form [formGroup]="firstFormGroupScenario2">
          <mat-form-field>
            <input matInput [matDatepicker]="firstPicker" placeholder="{{'chooseDate' | translate}}"
                   formControlName="firstCtrlScenario2" required>
            <mat-datepicker-toggle matSuffix [for]="firstPicker"></mat-datepicker-toggle>
            <mat-datepicker #firstPicker></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperNext (click)="firstConfirmation()"
                    class="next-step-button"><span translate>next</span></button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroupScenario2" [editable]="false" label="{{'birthDate' | translate}}">
        <form [formGroup]="secondFormGroupScenario2">
          <mat-form-field>
            <input matInput [matDatepicker]="secondPicker" placeholder="{{'chooseDate' | translate}}"
                   formControlName="secondCtrlScenario2" required>
            <mat-datepicker-toggle matSuffix [for]="secondPicker"></mat-datepicker-toggle>
            <mat-datepicker #secondPicker></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperNext (click)="secondConfirmation()"
                    class="next-step-button"><span translate>next</span></button>
          </div>
        </form>
      </mat-step>


      <mat-step [stepControl]="thirdFormGroupScenario2" [editable]="false" label="{{'receiptDate' | translate}}">
        <form [formGroup]="thirdFormGroupScenario2">
          <mat-form-field>
            <input matInput type="date" max="{{'2100-12-31'}}" formControlName="thirdCtrlScenario2" required>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperNext (click)="thirdConfirmation()"
                    class="next-step-button"><span translate>next</span></button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="fourthFormGroupScenario2" [editable]="false" label="{{'birthDate' | translate}}">
        <form [formGroup]="fourthFormGroupScenario2">
          <mat-form-field>
            <input matInput type="date" max="{{'2100-12-31'}}" formControlName="fourthCtrlScenario2" required>
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperNext (click)="fourthConfirmation()"
                    class="next-step-button"><span translate>next</span></button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="summaryFormGroupScenario2" [editable]="false" label="{{'summary' | translate}}"
                state="summaryIcon">
        <form [formGroup]="summaryFormGroupScenario2">
          todo: summary survey for dates
        </form>
        <div>
          <button mat-raised-button color="primary" (click)="summaryConfirmation()" class="next-step-button"><span
            translate>next</span></button>
        </div>
      </mat-step>

      <ng-template matStepperIcon="infoIcon">
        <mat-icon>info</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="summaryIcon">
        <mat-icon>insert_comment</mat-icon>
      </ng-template>
    </mat-vertical-stepper>
  </mat-card>
</div>
