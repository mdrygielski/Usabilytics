<div>
  <mat-form-field>
    <input matInput #dateMasked type="date"
           (change)="addEvent($event.target)"
           [formControl]="dateMaskedFormControl"
           [errorStateMatcher]="matcher"
           max="2999-12-31">
    <mat-hint>{{title}}</mat-hint>
    <mat-error *ngIf="dateMaskedFormControl.getError('incorrectDate')">Niepoprawna data</mat-error>
  </mat-form-field>
  <app-seq [displayControl]="finished" [componentType]="'dateMasked'" (finish)="submitTest($event)"></app-seq>
</div>
